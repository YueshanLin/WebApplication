	<div class="block">
		<h3>Create a student</h3>

			<span>Andrew ID:</span>

			<span>Last Name:</span>

			<input type="submit">
		</form>

	<div class="block">

			<span>Course #:</span>

			<input type="text"><br>

		</form>
	</div>

	<div class="block">

			<span>Andrew ID:</span>
