<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	
	<!--Bootstrap library is utilized in this html file-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/register_style.css">
	<meta charset="utf-8" />
</head>
<body>
	<!--Bootstrap library is utilized in the navigational bar-->
	<!--Resource: https://getbootstrap.com/docs/4.1/components/navbar/-->
	<nav class="nav nav-tabs">
		<a class="nav-link" href="{% url 'home' %}">Home</a>
		<a class="nav-link" href="{% url 'login' %}">Login</a>
		<a class="nav-link" href="{% url 'register' %}">Register</a>
	</nav>
	<br>

	<ul>
		<li><h1>Register</h1></li>
	</ul>

	<ul>
		<li>
			<form action="{% url 'register' %}" method="POST"> 
				Username<br>
				<input type="text" name="username" placeholder="Username"><br>
				First Name<br>
				<input type="text" name="firstname" placeholder="First Name"><br>
				Last Name<br>
				<input type="text" name="lastname" placeholder="Last Name"><br>
				Passwords<br>
				<input type="text" name="password" placeholder="Password"><br>
				Password Confirmation<br>
				<input type="text" name="password_conf" placeholder="Password Confirmation"><br><br>
				<div><input type="submit"></div>
				{% csrf_token %}
			</form>
		</li>
	</ul>

	<ul>
	{% for error in errors %}
		<li>{{error}}</li>
	{% endfor %}
	</ul>
</body>
</html>
