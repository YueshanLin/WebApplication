<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>

	<!--Bootstrap library is utilized in this html file-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/profile_style.css">
	<meta charset="utf-8" />
</head>
<body>
	<!--Bootstrap library is utilized in the navigational bar-->
	<!--Resource: https://getbootstrap.com/docs/4.1/components/navbar/-->
	<nav class="nav nav-tabs">
		<a class="nav-link" href="{% url 'home' %}">Home</a>
		<a class="nav-link" href="{% url 'forum' %}">Forums</a> <!--href omitted-->
		<a class="nav-link" href="{% url 'profile' userSelf.id %}">Your Profile</a>
		<a class="nav-link" href="{% url 'home' %}">Logout</a>
	</nav>
	<br>
	
	<ul>
		<li><h1>Profile</h1></li>
	</ul>

	<div class="row">
		<div class="col-sm-2">
			<ul>
				<li>
					<img src="../static/image/profile1.jpg" alt="Profile">
				</li>
				<li>
					
					{% if user %}
					<div class="profileName">First Name</div>
					<div class="nameDisplayed">{{ user.first_name }}</div> 
					<div class="profileName">Last Name</div>
					<div class="nameDisplayed">{{ user.last_name }}</div>
					<div class="profileName">User Name</div>
					<div class="nameDisplayed">{{ user.username }}</div> 
					{% endif %}
				</li>
			</ul>
		</div>
		<div class="col-sm-10">
			<ul>
			{% for post in posts %}
				<li>
					<div class="comment">
						{{ post.comment }}
						<span class="time"> {{ post.time }} </span>
					</div>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>

	
</body>
</html>
